name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-checks:
    name: Rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Format check
        run: cargo fmt --all -- --check
        working-directory: src/dbt_rs
      
      - name: Clippy
        run: cargo clippy --no-default-features -- -D warnings
        working-directory: src/dbt_rs
      
      - name: Tests
        run: cargo test --no-default-features
        working-directory: src/dbt_rs

  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.11', '3.12']
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv sync
      
      - name: Install test dependencies
        run: uv pip install pytest pytest-mock hypothesis pyyaml dbt-adapters dbt-postgres freezegun
      
      - name: Build Rust extension
        run: uvx maturin develop --release --manifest-path ../src/dbt_rs/Cargo.toml
        working-directory: core
      
      - name: Run unit tests
        run: uv run pytest tests/unit -x
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGPASSWORD: password

  dco:
    name: DCO Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check DCO
        run: |
          # Get the base commit
          BASE_COMMIT=$(git merge-base HEAD origin/${{ github.base_ref }})
          
          # Check all commits in the PR
          git log --format='%H %ae %s' $BASE_COMMIT..HEAD | while read commit email subject; do
            # Skip merge commits (they don't need DCO)
            if git log -1 --format='%P' $commit | grep -q ' '; then
              echo "Skipping merge commit $commit"
              continue
            fi
            
            # Check if commit message has Signed-off-by
            if ! git log -1 --format='%B' $commit | grep -q "^Signed-off-by: "; then
              echo "Commit $commit is missing DCO sign-off"
              echo "   Subject: $subject"
              echo "   Author: $email"
              echo ""
              echo "To fix: git commit --amend --signoff && git push --force-with-lease"
              exit 1
            fi
          done
          
          echo "All commits have DCO sign-off"
