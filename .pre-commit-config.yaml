# dbt-oxide Pre-commit Hooks
# Python Code Quality: ruff (linting + formatting) + mypy (type checking)
# Rust Code Quality: handled separately via cargo fmt/clippy (not in pre-commit)

exclude: ^(core/dbt/docs/build/|core/dbt/events/core_types_pb2.py)

default_language_version:
  python: python3.10

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: end-of-file-fixer
        exclude: schemas/dbt/manifest/
      - id: trailing-whitespace
        exclude_types: ["markdown"]
      - id: check-case-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        files: ^core/dbt/
        language: system
        args: [--show-error-codes]
